<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100px;
            padding: 5px;
        }
        
        input[type="button"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="text" id="celsius">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" id="fahrenheit">
        
        <input type="button" value="Convert" onclick="convertTemperature()">
        
        <div id="result"></div>
    </div>
    
    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitInput = document.getElementById("fahrenheit");
            var resultDiv = document.getElementById("result");
            
            if (celsiusInput.value !== "") {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9/5) + 32;
                
                fahrenheitInput.value = fahrenheit.toFixed(2);
                resultDiv.textContent = celsius.toFixed(2) + " degrees Celsius = " + fahrenheit.toFixed(2) + " degrees Fahrenheit";
            } else if (fahrenheitInput.value !== "") {
                var fahrenheit = parseFloat(fahrenheitInput.value);
                var celsius = (fahrenheit - 32) * 5/9;
                
                celsiusInput.value = celsius.toFixed(2);
                resultDiv.textContent = fahrenheit.toFixed(2) + " degrees Fahrenheit = " + celsius.toFixed(2) + " degrees Celsius";
            } else {
                resultDiv.textContent = "Please enter a temperature value.";
            }
        }
    </script>
</body>
</html>
